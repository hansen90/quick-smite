<body>
    <top-bar>
        <ul class="title-area">
            <li class="name">
                <h1><a href="#/todo">My Site</a></h1>
            </li>
            <li toggle-top-bar class="menu-icon"><a href="#">Menu</a>
            </li>
        </ul>
        <top-bar-section>
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="active"><a href="#">Active</a>
                </li>
                <li has-dropdown>
                    <a href="#">Dropdown</a>
                    <ul top-bar-dropdown>
                        <li><a href="#">First link in dropdown</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- Left Nav Section -->
            <ul class="left">
                <li><a href="#">Left</a>
                </li>
            </ul>
        </top-bar-section>
    </top-bar>
    <table class="large-6 large-centered column">
        <thead>
            <tr>
                <th width="200">Summoner ID</th>
                <th width="200">Summoner Name</th>
                <th width="200">Profile Icon</th>
                <th width="200">Summoner Level</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-bind="summonerDatas[result].id"></td>
                <td ng-bind="summonerDatas[result].name"></td>
                <td>
                    <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/profileicon/{{profileId}}.png" />
                </td>
                <td ng-bind="summonerDatas[result].summonerLevel"></td>
        </tbody>
    </table>

    <table class="responsive-summoner" ng-repeat="pastGameInfo in pastGameInfos track by $index" class="large-6 large-centered column">
        <thead>
            <tr>
                <th width="200">Game Details</th>
                <th width="200">Game Mode</th>
                <th width="200">Champion ID</th>
                <th width="200">Champion Photo</th>
                <th width="200">Spell 1</th>
                <th width="200">Spell 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="gameInfo/gameInfo.html">Game Summary</td>
                <td ng-bind="championList[$index]"></td>
                <td ng-bind="championId[$index]"></td>
                <td>
                    <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/champion/{{championNameList[$index]}}.png" />
                </td>
                <td>
                    <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/spell/{{spell1NameList[$index]}}.png" />
                </td>
                <td>
                    <img ng-src="http://ddragon.leagueoflegends.com/cdn/5.2.1/img/spell/{{spell2Names.key}}.png" />
                </td>
            </tr>
        </tbody>
    </table>

        <table class="responsive-summoner" ng-repeat="pastGameInfo in pastGameInfos track by $index" class="large-6 large-centered column">
        <thead>
            <tr>
                <th width="200">Champion Level</th>
                <th width="200">Kills</th>
                <th width="200">Deaths</th>
                <th width="200">Assists</th>
                <th width="200">KDA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td ng-bind="championLevel[$index]"></td>
                <td ng-bind="kills[$index]"></td>
                <td ng-bind="deaths[$index]"></td>
                <td ng-bind="assists[$index]"></td>
                <td ng-bind="KDA[$index]"></td>
            </tr>
        </tbody>
    </table>
</body>
